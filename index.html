<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 900,
        height: 800,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 500 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        
        this.load.image('logo', 'https://raw.githubusercontent.com/DaniloDaqua/Dubito/master/img/bullshit1.jpg');
        this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/skies/space3.png');
        
        this.load.image('red', 'assets/particles/red.png');
    }

    function create ()
    {
        this.add.image(450, 400, 'sky');

                var logo = this.physics.add.image(100, 10, 'logo');

        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 300,
            scale: { start: 10, end: 0 },
            blendMode: 'ADD'
        });

        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        //emitter.startFollow(logo);
    }
    function update ()
    {
    }

    function makeCard(suit, number) {
        const suits = {
            0:'clubs',
            1:'spades',
            2:'hearts',
            3:'diamonds'
        };
        const numberMap = {
            1:'ace',
            11:'jack',
            12:'queen',
            13:'king'
        };
        
        return {suit:suits[suit], number:numberMap[number] || number}; 
    }

    let deck=[];
    for (let number = 1; number < 14; number++) {
        for (let suit = 0; suit < 4; suit++) {
            deck.push(makeCard(suit,number));
        }
    }

    console.table(deck);

    </script>

</body>
</html>
